[global]
        osd pg bits = 3
        osd pgp bits = 5  ; (invalid, but ceph should cope!)

        auth supported = cephx

[client]
        keyring = keyring

[mds]

	log file = out/$name.log
        admin socket = out/$name.asok
	chdir = ""
	pid file = out/$name.pid
        heartbeat file = out/$name.heartbeat


        lockdep = 1
        debug ms = 1
        debug mds = 20
        debug auth = 20
        debug monc = 20
        mds debug scatterstat = true
        mds verify scatter = true
        mds log max segments = 2
        mds debug frag = true
        mds debug auth pins = true
        mds debug subtrees = true
        mds data = dev/mds.$id
[osd]

	log file = out/$name.log
        admin socket = out/$name.asok
	chdir = ""
	pid file = out/$name.pid
        heartbeat file = out/$name.heartbeat

        osd data = dev/osd$id
        osd journal = dev/osd$id.journal
        osd journal size = 100
        osd class tmp = out
        osd class dir = .libs
        osd scrub load threshold = 5.0
        filestore xattr use omap = true

        lockdep = 1
        debug ms = 1
        debug osd = 25
        debug monc = 20
        debug journal = 20
        debug filestore = 20
        debug objclass = 20
[mon]

	log file = out/$name.log
        admin socket = out/$name.asok
	chdir = ""
	pid file = out/$name.pid
        heartbeat file = out/$name.heartbeat


        lockdep = 1
	debug mon = 20
        debug paxos = 20
        debug auth = 20
        debug ms = 1
        mon cluster log file = out/cluster.mon.$id.log
